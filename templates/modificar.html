
{%extends 'layout.html'%}

{%block content%}
{%from "_macros.html" import render_field%}
<div class="container">
    <div class="row">
        <form name="modificar" action="/index" id="modificar" method="post">
            <div class="row control-group" >
                <div class="form-control col-xs-12 float-label-form-group controls">
                    {{render_field(form.nombre,class="form-control")}}
                </div>
            </div>
            <div class="row control-group" >
                <div class="form-control col-xs-12 float-label-form-group controls">
                    {{render_field(form.apaterno,class="form-control")}}
                </div>
            </div>
            <div class="row control-group" >
                <div class="form-control col-xs-12 float-label-form-group controls">
                    {{render_field(form.email,class="form-control")}}
                </div>
            </div>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
            <input type="submit" id="modificar" class="btn btn-warning" name="modificar" value="Modificar"/>
            <a href="ABC_Completo" class="btn btn-success">Cancelar</a>
        </form>
    </div>
</div>

{%endblock%}
